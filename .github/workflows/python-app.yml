# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.py'
      - '**/requirements.txt'
      - '**/Dockerfile'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.py'
      - '**/requirements.txt'
      - '**/Dockerfile'
      - '.github/workflows/**'

jobs:
  test-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - email-service
          - notification-service
          - project-service
          - task-service
          - subtask-service
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.service }}-${{ hashFiles(format('{0}/requirements.txt', matrix.service)) }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.service }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies for ${{ matrix.service }}
      working-directory: ${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock

    - name: Run tests for ${{ matrix.service }}
      working-directory: ${{ matrix.service }}
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest -v --cov=. --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ${{ matrix.service }}/coverage.xml
        flags: ${{ matrix.service }}
        name: ${{ matrix.service }}-coverage
        fail_ci_if_error: false

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint

    - name: Run Black (format check)
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Run isort (import sorting check)
      run: |
        isort --check-only --diff .
      continue-on-error: true

    - name: Run Flake8 (linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Create Bandit config
      run: |
        cat > .bandit << 'EOF'
        [bandit]
        exclude_dirs = ['.pytest_cache', '__pycache__', 'venv', '.env']
        skips = ['B201', 'B104', 'B108']
        EOF

    - name: Run Bandit (security linting)
      run: |
        bandit -r . -c .bandit -f json -o bandit-report.json || true
        bandit -r . -c .bandit --severity-level medium || true

    - name: Run Safety (dependency vulnerability check)
      run: |
        for service in email-service notification-service project-service task-service subtask-service; do
          echo "Checking $service dependencies..."
          safety check -r $service/requirements.txt --continue-on-error || true
        done

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-services, lint-and-format]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - email-service
          - notification-service
          - project-service
          - task-service
          - subtask-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image for ${{ matrix.service }}
      run: |
        docker build -f ${{ matrix.service }}/Dockerfile -t ${{ matrix.service }}:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run --rm ${{ matrix.service }}:${{ github.sha }} python --version

  all-tests-passed:
    runs-on: ubuntu-latest
    needs: [test-services, lint-and-format, security-scan]
    if: always()
    steps:
    - name: Check all jobs
      run: |
        if [[ "${{ needs.test-services.result }}" == "success" && 
              "${{ needs.lint-and-format.result }}" == "success" && 
              "${{ needs.security-scan.result }}" == "success" ]]; then
          echo "âœ… All checks passed!"
          exit 0
        else
          echo "âŒ Some checks failed"
          exit 1
        fi
